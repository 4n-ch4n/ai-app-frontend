<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <app-chat-message text="Write the text you want me to check" />

      @for (message of messages(); track $index) {
        @if (message.isAI) {
          <app-ai-message-orthography [text]="message.text" [errors]="message.info!.errors" [userScore]="message.info!.userScore"/>
        } @else {
          <app-my-message [text]="message.text" />
        }
      }

      @if (isLoading()) {
        <app-typing-loader />
      }
    </div>
  </div>

  <app-text-message-box
    placeholder="Write here what you want"
    (onMessage)="handleMessage($event)"
    [disableCorrections]="true"
  />
</div>
